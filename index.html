<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script defer type="module" src="./app.js"></script>
</head>
<body>
    <div class = "container">
        
        <div class = "taskContainer">
            <h1 class="welcomeMessage"></h1>
            <p class="totalTaskMessage"></p>
            <div class="taskContent">
                <div class="topContent">
                    <h2>My Tasks</h2>
                    <button class = "addTaskButton">+</button>
                </div>
                <div class="tasksGrid">
                </div>
            </div>
        </div>
        <form onsubmit="return false" id = "form" action="">
            <label for="taskName">Task Name</label>
            <input type="text" name="taskName" id="taskName" maxlength="10px" placeholder="name">
            <label for="taskDueDate">Due Date</label>
            <input type="date" name="taskDueDate" id ="taskDueDate">
            <label for="taskPriority">Priority</label>
            <select name="taskPriority" id="taskPriority">
                Priority
                <option value="Low">Low</option>
                <option value="Medium">Medium</option>
                <option value="High">High</option>
            </select>
            <label for="taskDescription">Description</label>
            <input type="text" name = "taskDescription" id = "taskDescription">
            <button type="submit" class = "createButton" >Create</button>
</form>
    </div>
        
</body>
</html>
